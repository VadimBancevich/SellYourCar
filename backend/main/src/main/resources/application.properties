#####DataSource#####
spring.datasource.url=jdbc:mysql://localhost:3306/sell_your_car_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#####Hibernate#####
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=com.vb.api.dao.CustomMySQL8Dialect
#####Mail#####
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=###
spring.mail.password=###
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.devtools.add-properties=false
#####Liquibase#####
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
##oauth2##
spring.security.oauth2.client.registration.google.client-id=###
spring.security.oauth2.client.registration.google.client-secret=###
##gcpStorage##
gcp.storage.bucket.images.name=###
gcp.storage.bucket.images.url=###
##SERVER##
server.servlet.session.timeout=360m
##CACHE##
cache.expire.after-access.users=10m

api.v1.url=/api/v1
origins.allowed=http://localhost:3000
frontend.url=http://localhost:3000

